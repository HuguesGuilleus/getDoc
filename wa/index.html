<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset="utf-8">
	<title>GetDoc WebAssembly</title>
	<script src="main.js" async></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main id=general>
		<label for=files>Input file or drop file</label>
		<input type="file" multiple id=files accept="*/*" hidden>
		<br>

		<button type="button" id=reset>Reset</button><br>

		<label for=title>Define the title of the generated doc:</label>
		<input type=text id=title placeholder="Title">
		<button type=button id="title-set">Set!</button>
		<br>
		<button type="button" id=gen>Generate</button>
		<a id=doc target="_blank" hidden>HTML<br></a>

		<pre id=log></pre>
	</main>

	<main id=dropzone hidden>
		Drop here your files.
	</main>

</body>

</html>
