<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset="utf-8">
	<title>GetDoc WebAssembly</title>
	<script src="main.js" async></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main id=general>
		<div class="line">
			<input type=text id=title placeholder="Title" autofocus>
			<button type=button id=title-set>Set!</button>
		</div>

		<div class="line">
			<button type=button id=gen-html>Generate HTML</button>
			<a id=doc-html target="_blank" hidden>Open HTML</a>
			<button type=button id=gen-json>Generate JSON</button>
			<a id=doc-json target="_blank" hidden>Open JSON</a>
			<button type=button id=gen-xml>Generate XML</button>
			<a id=doc-xml target="_blank" hidden>Open XML</a>
			<button type=button id=reset>Reset</button>
		</div>

		<div class="line">
			<label for=files>Click to open file window or drop file</label>
			<input type=file multiple accept="*/*" hidden id=files>
			<br>
		</div>

		<pre id=log></pre>
	</main>

	<main id=dropzone hidden>
		<label>Drop here your files.</label>
	</main>

</body>

</html>
